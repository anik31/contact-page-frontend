<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Brand</span> Name</h1>
      <div class="wrapper animate__animated animate__zoomIn">
        <div class="contactheading">
          <h3>Contact Us</h3>
        </div>
        <div class="contact">
          <form id="contactform">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Email Address</label>
              <input type="text" name="email" id="email" required />
            </p>
            <p>
              <label>Subject</label>
              <input type="text" name="subject" id="subject" required />
            </p>
            <p>
              <label>Message</label>
              <input type="text" name="phone" id="message" required />
            </p>
            <p class="full">
              <label>Write your Query</label>
              <textarea name="query" rows="5" id="query" required></textarea>
            </p>
            <p class="full">
              <button type="submit" id="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
